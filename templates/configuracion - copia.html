<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Configuración</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
    <h1>Configuración del sistema</h1>
    <form action="{{ url_for('panel_admin') }}" method="get">
        <button type="submit" style="width:150px; padding:10px; font-size:18px; border-radius:5px;">
            Volver
        </button>
    </form>
</div>

    <h2>Cambiar Contraseña</h2>
    <form method="post" action="/configuracion">
        <input type="hidden" name="accion" value="cambiar_clave">
        <input type="password" name="nueva_clave" placeholder="Nueva contraseña" required>
        <button type="submit">Actualizar</button>
    </form>

    <h2>Editar Horarios de Atención</h2>
    <form method="post" action="/configuracion">
        <input type="hidden" name="accion" value="guardar_horarios">
        <table>
            <tr><th>Día</th><th>Desde</th><th>Hasta</th><th>Activo</th></tr>
            {% for dia, horario in horarios.items() %}
            <tr>
                <td>{{ dia }}</td>
                <td><input type="time" name="desde_{{ dia }}" value="{{ horario[0] }}"></td>
                <td><input type="time" name="hasta_{{ dia }}" value="{{ horario[1] }}"></td>
                <td><input type="checkbox" name="activo_{{ dia }}" checked></td>
            </tr>
            {% endfor %}
        </table>
        <button type="submit">Guardar Horarios</button>
    </form>

</body>
</html>
