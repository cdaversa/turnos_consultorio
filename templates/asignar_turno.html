<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asignar Turno (Admin)</title>
    <link rel="stylesheet" href="/static/style.css">
<style>
  @media (min-width: 992px) {
    /* Tablas compactas */
    table {
      font-size: 0.85rem;
    }

    table th,
    table td {
      padding: 0.4rem 0.6rem;
    }

    /* Tarjetas resumen */
    .resumen-card .card-body {
      padding: 0.6rem !important;
    }

    .resumen-card .card-title {
      font-size: 0.9rem !important;
      margin-bottom: 0.3rem;
    }

    .resumen-card h3 {
      font-size: 1.1rem !important;
      margin: 0;
    }

    /* Títulos */
    h1 {
      font-size: 1.3rem;
    }

    h3 {
      font-size: 1.6rem;
      text-decoration: underline;
      text-underline-offset: 4px;
      font-weight: bold;
      text-align: center;
    }

    h4 {
      font-size: 1.6rem;
      text-decoration: underline;
      text-underline-offset: 4px;
      font-weight: bold;
    }

    /* Botones */
    .btn {
      font-size: 0.85rem !important;
      padding: 0.3rem 0.6rem !important;
    }

    .btn-sm {
      font-size: 0.75rem !important;
      padding: 0.25rem 0.5rem !important;
    }

    .btn-whatsapp {
      font-size: 0.85rem !important;
      padding: 0.35rem 0.7rem !important;
    }

    /* Listas y totales */
    .list-group-item {
      font-size: 0.85rem;
      padding: 0.5rem 0.75rem;
    }

    .alert-info,
    .alert-primary {
      font-size: 0.9rem;
      padding: 0.6rem 1rem;
    }

    .alert-primary h4 {
      font-size: 1.1rem;
      margin: 0;
    }
  }

h3 {
  text-decoration: underline;
  text-underline-offset: 4px;
  font-weight: bold;
  text-align: center;
}

h4 {
  text-decoration: underline;
  text-underline-offset: 4px;
  font-weight: bold;
}
</style>
</head>

<body>
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
        <h1>Asignar Turno Manual</h1>
        <form action="{{ url_for('panel_admin') }}" method="get">
            <button type="submit" style="width:150px; padding:10px; font-size:18px; border-radius:5px;">
                Volver
            </button>
        </form>
    </div>

    <form action="{{ url_for('asignar_turno') }}" method="post">
        <input type="text" name="dni" placeholder="DNI" required>
        <input type="text" name="nombre" placeholder="Nombre y Apellido" required>
        <input type="tel" name="telefono" placeholder="Teléfono" required>
        <input type="email" name="email" placeholder="Correo electrónico" required>
        <input type="date" name="fecha" required>
        <input type="time" name="hora" required>
        <button type="submit">Asignar Turno</button>
    </form>
</body>
</html>
