<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- ✅ responsive -->
    <title>Panel de Administración</title>
    <link rel="stylesheet" href="/static/style.css"> <!-- ✅ usa tu CSS global -->
    <style>
        body { font-family: Arial; text-align: center; margin-top: 50px; }
        .btn { display: inline-block; padding: 10px 20px; margin: 10px; font-size: 18px; background: #007BFF; color: white; text-decoration: none; border-radius: 5px; }
        .btn:hover { background: #0056b3; }
  @media (min-width: 992px) {
    /* Tablas compactas */
    table {
      font-size: 0.85rem;
    }

    table th,
    table td {
      padding: 0.4rem 0.6rem;
    }

    /* Tarjetas resumen */
    .resumen-card .card-body {
      padding: 0.6rem !important;
    }

    .resumen-card .card-title {
      font-size: 0.9rem !important;
      margin-bottom: 0.3rem;
    }

    .resumen-card h3 {
      font-size: 1.1rem !important;
      margin: 0;
    }

    /* Títulos */
    h2 {
      font-size: 1.3rem;
    }

    h3 {
      font-size: 1.6rem;
      text-decoration: underline;
      text-underline-offset: 4px;
      font-weight: bold;
      text-align: center;
    }

    h4 {
      font-size: 1.6rem;
      text-decoration: underline;
      text-underline-offset: 4px;
      font-weight: bold;
    }

    /* Botones */
    .btn {
      font-size: 0.85rem !important;
      padding: 0.3rem 0.6rem !important;
    }

    .btn-sm {
      font-size: 0.75rem !important;
      padding: 0.25rem 0.5rem !important;
    }

    .btn-whatsapp {
      font-size: 0.85rem !important;
      padding: 0.35rem 0.7rem !important;
    }

    /* Listas y totales */
    .list-group-item {
      font-size: 0.85rem;
      padding: 0.5rem 0.75rem;
    }

    .alert-info,
    .alert-primary {
      font-size: 0.9rem;
      padding: 0.6rem 1rem;
    }

    .alert-primary h4 {
      font-size: 1.1rem;
      margin: 0;
    }
  }

h3 {
  text-decoration: underline;
  text-underline-offset: 4px;
  font-weight: bold;
  text-align: center;
}

h4 {
  text-decoration: underline;
  text-underline-offset: 4px;
  font-weight: bold;
}
    </style>
</head>
<body>
    <h1>Panel de Administración del Consultorio Odontológico Zapiola</h1>
    <a class="btn" href="{{ url_for('ver_turnos') }}">Ver Turnos</a>
    <a class="btn" href="{{ url_for('configuracion') }}">Configuración</a>
    <a class="btn" href="{{ url_for('logout') }}">Cerrar Sesión</a>
</body>
</html>
