<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Profesional</title>
    <style>
        body.fondo-dientes {
            background: url('/static/fondo_dientes4.jpg') repeat center center;
            background-size: auto; /* mantiene tamaÃ±o original */
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
            position: relative;
        }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 10px; border: 1px solid #ccc; text-align: center; }
        th { background: #007BFF; color: white; }
        tr.en-sala { background: #FFD580; }
        tr.reservado { background: #E8F6F3; }
        tr.atendido { background: #C6F6C6; }
        button { padding: 5px 10px; background: #28a745; color: white; border: none; cursor: pointer; border-radius: 5px; }
        button:hover { background: #218838; }
        .logout-btn { position: absolute; top: 20px; right: 20px; background: #dc3545; color: white; padding: 8px 15px; border: none; border-radius: 5px; text-decoration: none; font-weight: bold; }
        .logout-btn:hover { background: #b52b37; }
    </style>
</head>
<body class="fondo-dientes">

<a href="{{ url_for('logout_profesional') }}" class="logout-btn">ðŸšª Cerrar SesiÃ³n</a>

<h1>Turnos del DÃ­a <span id="fecha-mostrar">{{ fecha }}</span></h1>

<input type="date" id="selector-fecha" value="{{ fecha }}">
<button onclick="cargarTurnos()">ðŸ”„ Ver Turnos</button>

<table id="tabla-turnos">
    <thead>
        <tr><th>Hora</th><th>Nombre</th><th>DNI</th><th>TelÃ©fono</th><th>Estado</th><th>AcciÃ³n</th></tr>
    </thead>
    <tbody></tbody>
</table>

<script>
// âœ… Carga de turnos
function cargarTurnos() {
    const fecha = document.getElementById("selector-fecha").value || "{{ fecha }}";
    document.getElementById("fecha-mostrar").innerText = fecha;

    fetch(`/api/turnos_dia?fecha=${fecha}`)
    .then(res => res.json())
    .then(turnos => {
        const tbody = document.querySelector("#tabla-turnos tbody");
        tbody.innerHTML = "";
        turnos.forEach(t => {
            const tr = document.createElement("tr");
            tr.className = t.estado === "en_sala" ? "en-sala" : (t.estado === "atendido" ? "atendido" : "reservado");
            tr.innerHTML = `
                <td>${t.hora}</td>
                <td>${t.nombre}</td>
                <td>${t.dni}</td>
                <td>${t.telefono}</td>
                <td>${t.estado === "en_sala" ? "ðŸŸ¢ En Sala" : (t.estado === "atendido" ? "âœ… Atendido" : "ðŸ”µ Reservado")}</td>
                <td>
                    ${t.estado === "reservado" ? 
                        `<button onclick="marcarEnSala('${t.dni}','${t.fecha}','${t.hora}', this)">ðŸŸ¢ Marcar En Sala</button>` : 
                        (t.estado !== "atendido" ? `<button onclick="marcarAtendido('${t.dni}','${t.fecha}','${t.hora}', this)">âœ… Marcar Atendido</button>` : "")
                    }
                </td>`;
            tbody.appendChild(tr);
        });
    });
}

// âœ… Marcar en sala instantÃ¡neo
function marcarEnSala(dni, fecha, hora, btn) {
    const fila = btn.closest("tr");
    fila.className = "en-sala";
    fila.children[4].textContent = "ðŸŸ¢ En Sala";
    fila.children[5].innerHTML = `<button onclick="marcarAtendido('${dni}','${fecha}','${hora}', this)">âœ… Marcar Atendido</button>`;
    localStorage.setItem("estadoTurnoActualizado", Date.now());

    fetch('/marcar_en_sala', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: `dni=${dni}&fecha=${fecha}&hora=${hora}`
    }).catch(() => cargarTurnos());
}

// âœ… Marcar atendido instantÃ¡neo
function marcarAtendido(dni, fecha, hora, btn) {
    const fila = btn.closest("tr");
    fila.className = "atendido";
    fila.children[4].textContent = "âœ… Atendido";
    fila.children[5].innerHTML = "";
    localStorage.setItem("estadoTurnoActualizado", Date.now());

    fetch('/marcar_atendido', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: `dni=${dni}&fecha=${fecha}&hora=${hora}`
    }).catch(() => cargarTurnos());
}

// âœ… InicializaciÃ³n
document.addEventListener("DOMContentLoaded", cargarTurnos);
setInterval(cargarTurnos, 5000);
</script>
</body>
</html>
